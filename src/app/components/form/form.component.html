 <div class="form-content">
    <form class="form" [formGroup]= "employeeFormGroup" (ngSubmit)="onSubmit()" >
        <div class="form-head">
            EMPLOYEE PAYROLL FORM
        </div>
        <div class="row-content">
            <label class ="label text" for="name">Name</label>
            <input class = "input" type="txt"  name="name"  id="name" placeholder=" Enter your Name.." formControlName="name" required> 
            <label class ="error-output" for="name">*Start With Capital Letter</label>
        </div>
        <div class="row-content">
            <label class="label text" for="profile">Profile Image</label>
            <div class="profile-radio-content">
                <label>
                    <input type="radio" id="profile1" name="profile"
                    value="../assets\profile-images\Ellipse -1.png" ngDefaultControl
                    formControlName="profilePic" required>
                    <img class="profie" id="image1" src="../assets\profile-images\Ellipse -1.png">
                </label>

                <label>
                    <input type="radio" id="profile2" name="profile"
                    value="../assets\profile-images\Ellipse -2.png" ngDefaultControl
                    formControlName="profilePic" required>
                    <img class="profie" id="image2" src="../assets\profile-images\Ellipse -2.png">
                </label>

                <label>
                    <input type="radio" id="profile3" name="profile"
                    value="../assets\profile-images\Ellipse -3.png" ngDefaultControl
                    formControlName="profilePic" required>
                    <img class="profie" id="image3" src="../assets\profile-images\Ellipse -3.png">
                </label>

                <label>
                    <input type="radio" id="profile4" name="profile"
                    value="../assets\profile-images\Ellipse -4.png" ngDefaultControl
                    formControlName="profilePic" required>
                    <img class="profie" id="image4" src="../assets\profile-images\Ellipse -4.png">
                </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <input type="radio" id="gender1" name="gender" value="male" ngDefaultControl formControlName="gender" required="">
                <label class="text" for="male"> Male</label>

                <input type="radio" id="gender2" name="gender" value="female" ngDefaultControl formControlName="gender" required>
                <label class="text" for="female"> Female </label>
            </div>
        </div>
        <div class="row-content">
            <label class ="label text" for="department" >Department </label>
            <div *ngFor="let department of departments"></div>
            <div class="dept-radio-content" type="dept-radio-content" >
                <input type="checkbox" id="hr" name="department" value="hr" ngDefaultControl formControlName="hr" >
                <label class="text" for="hr"> HR </label>
                <input type="checkbox" id="Sales" name="department" value="Sales" ngDefaultControl formControlName="sales" >
                <label class="text" for="Sales"> Sales </label>
                <input type="checkbox" id="Finance" name="department" value="Finance" ngDefaultControl formControlName="finance" >
                <label class="text" for="Finance"> Finance </label>
                <input type="checkbox" id="Engineer" name="department" value="Engineer" ngDefaultControl formControlName="engineer">
                <label class="text" for="Engineer"> Engineer </label>
                <input type="checkbox" id="Others" name="department" value="Others" ngDefaultControl formControlName="other" >
                <label class="text" for="Others"> Others </label>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="salary"> Choose Salary </label>
                <select id="salary" name="salary">
                    <option >Select Salary</option>
                    <option value="10000">Rs.10000</option>
                    <option value="20000">Rs.20000</option>
                    <option value="30000">Rs.30000</option>
                    <option value="40000">Rs.40000</option>
                    <option value="50000">Rs.50000</option>
                    <option value="60000">Rs.60000</option>
                    <option value="70000">Rs.70000</option>
                    <option value="80000">Rs.80000</option>
                    <option value="90000">Rs.90000</option>
                    <option value="100000">Rs.100000</option>     
                </select> 
        </div>
        <div class="row-content">
            <label class="label text" for="startDate">Start Date</label>
            <div id="date">
                <select id="day" name="Day">
                    <option>Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>

                <select id="month" name="Month">
                    <option>Month</option>
                    <option value="Jan">January</option>
                    <option value="Feb">Febraury</option>
                    <option value="Mar">March</option>
                    <option value="Apr">April</option>
                    <option value="May">May</option>
                    <option value="Jun">June</option>
                    <option value="Jul">July</option>
                    <option value="Aug">August</option>
                    <option value="Sep">September</option>
                    <option value="Oct">October</option>
                    <option value="Nov">November</option>
                    <option value="Dec">December</option>
                    </select>
                    <select id="year" name="Year">
                        <option>Year</option>
                        <option value="2022">2022</option>
                        <option value="2021">2021</option>
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                    </select>
            </div>
        </div>
        <div class="row-content">
            <label class="label text" for="notes">Notes</label>
            <textarea id="notes" class="input" name="Notes" placeholder="" style="height:100px" formControlName="note"
            required></textarea>
        </div>

        <div class="buttonParent">
            <a routerLink="" class=" button CancelButton">Cancel</a>
            <div class="submit-reset">
                <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                <button type="reset" class="resetButton button">Reset</button>
            </div>
        </div>
    </form> 

</div>
